# -----------------------------------------------------------------------------
#    Main Configuration
# -----------------------------------------------------------------------------

perf_view:
  height_px: 242
  global_variables:
    - viewmode # main or mix

# -----------------------------------------------------------------------------
#    Default blocks
# -----------------------------------------------------------------------------

pitch: &default_pitch
  name: pitch
  min_val: 0  
  default_val: 1000
  max_val: 2000
  parameter: "$ENGINE_PAR_TUNE"

decay: &default_decay
  name: decay
  min_val: 8000
  default_val: 50000
  max_val: 300000
  modulator: "ENV_AHDSR"
  parameter: "$ENGINE_PAR_DECAY"
  function: bypass

hold: &default_hold
  name: hold
  min_val: 8000
  default_val: 50000
  max_val: 300000
  modulator: "ENV_AHDSR"
  parameter: "$ENGINE_PAR_HOLD"
  function: bypass

default_mix_level: &default_mix_level
  function: mix_level

default_mix_pan: &default_mix_pan
  function: mix_pan

default_mix_output: &default_mix_output
  function: mix_output

default_buttons: &default_buttons
  - name: osc_drift
  - name: vel_vca
  - name: vel_start

# -----------------------------------------------------------------------------
#    Key Groups
# -----------------------------------------------------------------------------

key_groups:
  - name: bd
    label: "Bass Drums"
    keys:
      - name: bd_1
        midi_note: 36
        k_groups: 
          osc1: [0]
          osc2: !ruby/range 1..5
      - name: bd_2
        midi_note: 37
        k_groups: 
          osc1: [6]
          osc2: !ruby/range 7..11
      - name: bd_3
        midi_note: 38
        k_groups: 
          osc1: [12]
          osc2: !ruby/range 13..17
      - name: bd_4
        midi_note: 39
        k_groups: 
          osc1: [18]
          osc2: !ruby/range 19..23
      - name: bd_5
        midi_note: 40
        k_groups: 
          osc1: [24]
          osc2: !ruby/range 25..29
      - name: bd_6
        midi_note: 41
        k_groups: 
          osc1: [30]
          osc2: !ruby/range 31..35
    knobs:
      - <<: *default_hold
        affected_keys: !ruby/range 0..5
      - <<: *default_decay
        affected_keys: !ruby/range 0..5
        function: bd_decay
      - name: osc2_level
        affected_keys:  !ruby/range 0..5
        min_val: 1  
        default_val: 500
        max_val: 1000
        function: osc2_level
      - name: osc2_color
        affected_keys:  !ruby/range 0..5
        min_val: 1 
        default_val: 24
        max_val: 32
        function: osc2_color
      - name: osc2_decay
        affected_keys:  !ruby/range 0..5
        min_val: 8000
        default_val: 50000
        max_val: 300000
        function: bd_decay

  - name: hh1
    label: "High-hats 1"
    keys:
      - name: cl_hh_a
        midi_note: 54
        k_groups: 
          osc1: [78]
      - name: cl_hh_b
        midi_note: 56
        k_groups: 
          osc1: [79]
      - name: o_hh
        midi_note: 58
        k_groups: 
          osc1: [80]
    knobs:
      - <<: *default_decay
        name: cl_hh_decay
        affected_keys: [0, 1]
      - <<: *default_hold
        name: o_hh_hold
        affected_keys: [2]
      - <<: *default_decay
        name: o_hh_decay
        affected_keys: [2]
    buttons: *default_buttons


