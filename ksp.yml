# Defaults
default_pitch: &default_pitch
  name: pitch
  default_val: 1000
  max_val: 2000
  min_val: 0  
  parameter: "$ENGINE_PAR_TUNE"
  label: Pitch

default_decay: &default_decay
  min_val: 8000
  default_val: 50000
  max_val: 300000
  modulator: "ENV_AHDSR"
  parameter: "$ENGINE_PAR_DECAY"
  function: bypass

default_decay: &default_hold
  min_val: 8000
  default_val: 50000
  max_val: 300000
  modulator: "ENV_AHDSR"
  parameter: "$ENGINE_PAR_HOLD"
  function: bypass

key_groups:
  - name: hh1
    label: "XT-808 High-hats 1"
    midi_notes: [54, 56, 58]
    k_groups: []
    panels:
      - name: main
        knobs:
          - <<: *default_pitch
            affected_keys: [0,1,2]
          - <<: *default_decay
            name: cl_hh_decay
            affected_keys: [0, 1]
          - <<: *default_hold
            name: o_hh_hold
            affected_keys: [2]
          - <<: *default_decay
            name: o_hh_decay
            affected_keys: [2]
        buttons:
          - name: osc_drift
  

