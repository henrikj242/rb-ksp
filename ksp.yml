default_pitch: &default_pitch
  name: pitch
  default_val: 500000
  max_val: 700000
  min_val: 300000  
  label: Pitch

key_groups:
  - name: hh1
    label: "XT-808 High-hats 1"
    panels:
      - name: main
        knobs:
          - <<: *default_pitch
            notes: [0..2]
          - name: cl_hh_decay
            notes: [0, 1]
            min_val: 8000
            default_val: 50000
            max_val: 300000
          - name: o_hh_hold
            notes: [2]
            min_val: 8000
            default_val: 50000
            max_val: 300000
          - name: o_hh_decay
            notes: [2]
            min_val: 8000
            default_val: 50000
            max_val: 300000
        buttons:
          - name: osc_drift


